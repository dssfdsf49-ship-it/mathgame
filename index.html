<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>수학 게임 모음</title>
  <style>
    body{
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 16px;
    }

    h1{
      margin: 0 0 18px 0;
      font-size: 48px;
      letter-spacing: -0.5px;
    }

    .grid{
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      margin-top: 10px;
    }

    a.card{
      flex: 0 0 320px;       /* ✅ 버튼 길이(원하면 260~360px로 조절) */
      border: 1px solid #ddd;
      border-radius: 18px;
      padding: 18px 20px;
      text-decoration: none;
      color: #111;
      background: #fff;
    }

    a.card:hover{
      border-color: #999;
    }

    .t{
      font-weight: 800;
      font-size: 24px;
      letter-spacing: -0.3px;
    }

    footer{
      margin-top: 28px;
      color: #666;
      font-size: 13px;
    }

    /* 화면이 좁으면(모바일) 한 줄 꽉 차게 */
    @media (max-width: 720px){
      h1{ font-size: 38px; }
      a.card{ flex: 1 1 100%; }
      .t{ font-size: 22px; }
    }
  </style>
</head>
<body>
  <h1>수학 게임 모음</h1>

  <div class="grid">
    <a class="card" href="./dice/index.html">
      <div class="t">주사위 보드게임</div>
    </a>

    <a class="card" href="./sudoku/index.html">
      <div class="t">스도쿠 게임</div>
    </a>

    <a class="card" href="./slitherlink/index.html">
      <div class="t">슬리더링크 게임</div>
    </a>
  </div>

  <footer>만든이: 서민재</footer>
</body>
</html>
